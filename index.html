<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/fde1896e35.js" crossorigin="anonymous"></script>
    <!-- STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- HEADER -->
    <div class="container-md">
        <header>
            <div class="row">
                <div class="col-6">
                    <h3 class="white">START BOOTSTRAP</h3>
                </div>
                <div class="col-6">
                    <ul class="white contacts">
                        <li>PORTFOLIO</li>
                        <li>ABOUT</li>
                        <li>CONTACT</li>
                    </ul>
                </div>
            </div>
        </header>
    </div>
    <!-- /HEADER -->

    <!-- JUMBOTRON -->
    <div class="container-md">
        <section class="jumbotron">
            <div class="jumbotron-content">
                <div class="jumbotron-img">
                    <img src="img/avatar.svg" alt="avatar">
                </div>
                <div class="jumbotron-start white">
                    <h2>START BOOTSTRAP</h2>
                </div>
                <div class="star">
                    <div class="white-bar"></div>
                    <span class="white"><i class="fas fa-star"></i></span>
                    <div class="white-bar"></div>
                </div>
                <div class="jumbotron-description white">
                    <ul>
                        <li>GRAPHIC ARTIST - </li>
                        <li>WEB DESIGNER - </li>
                        <li>ILLUSTRATOR</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>    
    <!-- /JUMBOTRON -->

    <!-- PORTFOLIO -->
    <div class="ms_container">
        <div class="portfolio">
            <h2>PORTFOLIO</h2>
        </div>
        <div class="star">
            <div class="blue-bar"></div>
            <span class="blue-star"><i class="fas fa-star"></i></span>
            <div class="blue-bar"></div>
        </div>
        <div class="row">
            <div class="col-4">
                <img src="img/cabin.png" alt="cabin">
            </div>
            <div class="col-4">
                <img src="img/cake.png" alt="cake">
            </div>
            <div class="col-4">
                <img src="img/circus.png" alt="circus">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <img src="img/game.png" alt="game">
            </div>
            <div class="col-4">
                <img src="img/safe.png" alt="safe">
            </div>
            <div class="col-4">
                <img src="img/submarine.png" alt="submarine">
            </div>
        </div>
    </div>
    <!-- /PORTFOLIO -->

</body>
</html>
